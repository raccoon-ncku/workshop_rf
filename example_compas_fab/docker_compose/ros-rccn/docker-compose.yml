version: '3.1'
services:
  ros-master:
    image: rccn-ros:latest
    ports:
      - "11311:11311"
    command:
      - roscore

  ros-bridge:
    image: rccn-ros:latest
    environment:
      - "ROS_HOSTNAME=ros-bridge"
      - "ROS_MASTER_URI=http://ros-master:11311"
    ports:
      - "9090:9090"
    depends_on:
      - ros-master
    command:
      - roslaunch
      - --wait
      - rosbridge_server
      - rosbridge_websocket.launch

  ros-fileserver:
    image: rccn-ros:latest
    environment:
      - ROS_HOSTNAME=ros-fileserver
      - ROS_MASTER_URI=http://ros-master:11311
    depends_on:
      - ros-master
    command:
      - roslaunch
      - --wait
      - file_server
      - file_server.launch

  moveit-demo:
    image: rccn-ros:latest
    environment:
      - ROS_HOSTNAME=moveit-demo
      - ROS_MASTER_URI=http://ros-master:11311
      - DISPLAY=gui:0.0
    depends_on:
      - ros-master
    command:
      - roslaunch
      - --wait
      - rccn_west_robot_moveit_config
      - demo.launch
